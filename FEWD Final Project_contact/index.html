			<section class="contact">

					<strong>Interested in working together?</strong>
					Fill out the inquiry form below with some information about your project and I will get back to you.
					<br>
					<br>
					<form method="post" action="formmail.php" name="form2" enctype="multipart/form-data">
						<input type="hidden" name="recipients" value="lumberchickdesigns@gmail.com">
						<input type="hidden" name="good_url" value="success.html">
						<input type="hidden" name="bad_url" value="failure.html">
						<input type="hidden" name="required" value="realname:Your name,email:Your email address">
						<input type="hidden" name="subject" value="HatchedDC.com Project Inquiry">

						<div class="contactCol3">

						</div>
						<div class="contactCol3">
							<input name="services" type="text" id="services" placeholder="Services Needed">

						<div class="comments">
